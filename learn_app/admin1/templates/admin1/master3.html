{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12">
            <nav class="navbar navbar-light" style="background-color: #0b8034;">
                <a class="navbar-brand"><img src="{% static 'images/LOGO1.jpg' %}" alt="" height="60px" width="100px"></a>
                 <div class="dropdown">
                    <div class="dropdown">
                      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                        <img src="{% static 'images/profilelogo.jpg' %}" alt=""style="width:50px; height:50px;">
                      </button>
                    <div class="dropdown-menu">
                      <button class="dropdown-item" type="button">Change name</button>
                      <button class="dropdown-item" type="button">Change password</button>
                      <button class="dropdown-item" type="button">Log out</button>
                    </div>
                  </div>
              </nav>       
              </div>
              <div class="col-12 col-sm-12 col-md-12 col-lg-12">
              <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(0, 119, 255);">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link active" href="{% url 'admin1:manageresellers' %}">Manage resellers </a>
                    <a class="nav-link" href="{% url 'admin1:activeresellers' %}">Active resellers</a>
                    <a class="nav-link" href="{% url 'admin1:rejectedresellers' %}">Rejected resellers</a>
                
                  </div>
                </div>
              </nav>
              </div>
    </div>
  </div>
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
