{% extends 'reseller/master.html' %}

{% block content %}


{% load static %}

    <div class="container" style="background-color: rgb(199, 227, 227);">
        <div class="row">
<div class="col-12 col-sm-12 col-md-12 col-lg-12">
<h2>Add product</h2>
<form action="{% url 'reseller:addproduct' %}" method="post" enctype="multipart/form-data">
                    
    {% csrf_token  %}                

  
    <div class="form-group">
      <label for="exampleFormControlSelect1">Title</label>
      <input type="text" class="form-control" placeholder="Title of the product" name="_title">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Registered product id</label>
      <input type="text" class="form-control" placeholder="product id" name="_Registered_product_id">
    </div>

  


<div class="form-group">
<label for="exampleFormControlTextarea1">Discription </label>
<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="_discription"></textarea>
</div>
<div class="form-group">
  <label for="exampleFormControlSelect1">Upload product pictures</label>
  <input type="file" name="_picture" id=""class="form-control" placeholder="">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Price </label>
      <input type="text" name="_price" class="form-control" id="" placeholder="0.0">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Quantity </label>
        <input type="text" name="_quantity" id=""class="form-control" placeholder="Available quantity">
        </div>
        <div class="row">
            <div class="col">
              <label for="exampleFormControlSelect1">Weight</label>
              <input type="text" class="form-control" placeholder="0.0" name="_weight">
            </div>
            <div class="col">
              <label for="exampleFormControlSelect1">Weight unit</label>
              <select class="form-control" name="_weight_unit" id="exampleFormControlSelect1">
                <option>kilogram</option>
               <option>gram</option>
               <option>tonne</option>
                       
                 </select>
            </div>
            </div>
            <div class="row">
            <div class="col">
              <label for="exampleFormControlSelect1">Catagory</label>
              <select class="form-control" name="_catagory" id="exampleFormControlSelect1">
                <option>sports</option>
               <option>electronis</option>
               <option>garments</option>
               <option>fashion</option>      
                 </select>
          </div>
          <div class="col">
            <label for="exampleFormControlSelect1">Subcatagory</label>
            <select class="form-control" name="_subcatagory" id="exampleFormControlSelect1">
              <option>ladies</option>
             <option>mens</option>
             <option>children</option>
                     
               </select>
        </div>
        </div>
        <div class="row">
            <div class="col">
              <label for="exampleFormControlSelect1">Brand</label>
              <input type="text"  name="_brand"class="form-control" placeholder="eg:nike">
            </div>
          
           
          </div>
           <div>   
            <br>
            <div class="form-group">
                <button  class="btn btn-primary btn-lg btn-block">Save</button>
            
</form>
</div>
    </div>
    <p>{{message}}</p>
</div>
</div>



{% endblock %}
