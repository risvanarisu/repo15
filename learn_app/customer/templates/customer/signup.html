{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body style="background-color: rgb(212, 230, 247);">
    <div class="container">
        <div class="row">
<div class="col-12 col-sm-12 col-md-12 col-lg-12">
<h2>sign up</h2>
<form method="post">
  {% csrf_token %}
                    
<div class="form-group">
<label for="exampleFormControlSelect1">User type</label>
<select class="form-control" id="exampleFormControlSelect1" name="usertype">
 <option value="customer">customer</option>
<option value="reseller">reseller</option>
        
  </select>
  </div>
  <!-- <div class="form-group" >
    <label for="exampleFormControlSelect1" >Reseller company name</label>
    <input type="text" class="form-control" placeholder="company name" disabled>
  </div>

<div class="form-group">
  <label for="exampleFormControlTextarea1">Company registration id </label>
  <input type="text" disabled name="" id=""class="form-control" placeholder="registration id" style="width: 100%;">
  </div> -->

  <div class="row">
    <div class="col">
      <label for="exampleFormControlSelect1">First name</label>
      <input type="text" class="form-control" placeholder="First name" name="_firstname">
    </div>
    <div class="col">
      <label for="exampleFormControlSelect1">Last name(optional)</label>
      <input type="text" class="form-control" placeholder="Last name"name="_lastname">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">gender :</label>
    <input type="radio" name="_gender" id="" value="male"> male <input type="radio"value="female" name="_gender" id=""> female
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Date of birth </label>
    <input type="date" name="_dateofbirth" id=""class="form-control" style="width: 100%;">
    </div>


<div class="form-group">
<label for="exampleFormControlTextarea1">Address </label>
<textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="_address"></textarea>
</div>
<div class="form-group">
  <label for="exampleFormControlSelect1">Country</label>
  <select name="_country" class="form-control" id="exampleFormControlSelect1">
   
  
   <option>select your country</option>
   <option value="india">india</option>
   </select>
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Mobile number </label>
      <input type="text" name="_mobilenumber" class="form-control" id="" placeholder="enter mobile number">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Email </label>
        <input type="email" name="_email" id=""class="form-control" placeholder="enter email id">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Password  </label>
          <input type="password" name="_password" id=""class="form-control" placeholder="password">
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1"> Confirm Password  </label>
            <input type="password" name="" id=""class="form-control" placeholder="confirm password">
            </div>
            <button class="btn btn-success">Sign Up</button>
<p>{{message}}</p>

</form>

    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>      


</body>
</html>
